<div class="countdown-container">
  <div class="countdown-bar" data-target-date="{{ .Get "targetDate" }}" role="timer">
      <div class="countdown-title">{{ .Get "title" }}</div>
    <div class="timer" id="timer">
      <div class="segment">
        <span class="value" id="days">۰۰</span>
        <span class="label">روز</span>
      </div>
      <div class="segment">
        <span class="value" id="hours">۰۰</span>
        <span class="label">ساعت</span>
      </div>
      <div class="segment">
        <span class="value" id="minutes">۰۰</span>
        <span class="label">دقیقه</span>
      </div>
      <div class="segment">
        <span class="value" id="seconds">۰۰</span>
        <span class="label">ثانیه</span>
      </div>
    </div>
    <div class="live-badge" id="liveBadge">
      <span class="live-dot"></span>{{ .Get "liveText" }}
    </div>
  </div>
</div>
<canvas id="canvas" class="canvas_hidden"></canvas>


<script>
let W = window.innerWidth;
let H = window.innerHeight;
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");
const maxConfettis = 150;
const particles = [];

const possibleColors = [
  "DodgerBlue",
  "OliveDrab",
  "Gold",
  "Pink",
  "SlateBlue",
  "LightBlue",
  "Violet",
  "PaleGreen",
  "SteelBlue",
  "SandyBrown",
  "Chocolate",
  "Crimson"
];

function randomFromTo(from, to) {
  return Math.floor(Math.random() * (to - from + 1) + from);
}

function confettiParticle() {
  this.x = Math.random() * W; // x
  this.y = Math.random() * H - H; // y
  this.r = randomFromTo(11, 33); // radius
  this.d = Math.random() * maxConfettis + 11;
  this.color = possibleColors[Math.floor(Math.random() * possibleColors.length)];
  this.tilt = Math.floor(Math.random() * 33) - 11;
  this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
  this.tiltAngle = 0;

  this.draw = function () {
    context.beginPath();
    context.lineWidth = this.r / 2;
    context.strokeStyle = this.color;
    context.moveTo(this.x + this.tilt + this.r / 3, this.y);
    context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
    context.stroke();
  };
}

function Draw() {
  requestAnimationFrame(Draw);
  context.clearRect(0, 0, W, H);

  for (let i = 0; i < maxConfettis; i++) {
    particles[i].draw();
    let p = particles[i];
    p.tiltAngle += p.tiltAngleIncremental;
    p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
    p.tilt = Math.sin(p.tiltAngle - i / 3) * 15;

    if (p.x > W + 30 || p.x < -30 || p.y > H) {
      p.x = Math.random() * W;
      p.y = -30;
      p.tilt = Math.floor(Math.random() * 10) - 20;
    }
  }
}

// resize handler
window.addEventListener("resize", () => {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
});

// init
canvas.width = W;
canvas.height = H;
for (let i = 0; i < maxConfettis; i++) {
  particles.push(new confettiParticle());
}
Draw();
</script>
