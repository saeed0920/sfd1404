
- persianDatetime: ۵:۰۰ - ۵:۳۰
  title: پذیرش
  text: کارت‌هامون رو تحویل می‌گیریم، استیکرها رو می‌زنیم و باهم آشنا می‌شیم

- persianDatetime: ۵:۳۰ - ۵:۴۰
  title: معرفی و بازی اول
  text : قراره یخمون آب بشه!

- persianDatetime: ۵:۴۵ - ۶:۵۰
  title: شروع ارائه‌ها
  text: تجربه‌های واقعی از استفاده نرم‌افزار آزاد رو می‌شنویم، یاد می‌گیریم آزادی نرم‌افزار یعنی چی، و اینکه این کامیونیتی چه نقشی داره

- persianDatetime: ۷:۰۰ - ۷:۵۰
  title: استراحت و آشنایی با شرکت‌کننده‌ها
  text :
   توی مسابقه تایپ شرکت می‌کنیم، بوردگیم بازی می‌کنیم و نصب لینوکس رو یاد می‌گیریم
   و در کنارش از میز قهوه لذت می‌بریم ☕️



- persianDatetime: ۸:۰۰ به بعد
  title: اختتامیه
  text: جوایز رو می‌گیریم، کیک می‌خوریم و با گپ دوستانه جشن رو تموم می‌کنیم
